language: objective-c
os: osx
osx_image: xcode8.2

git:
  depth: 3

branches:
  only:
    - master

before_install:
  - gem install xcpretty
  - gem install xcpretty-travis-formatter

script:
  - xcodebuild -project RISCV.xcodeproj -scheme RISCV build -configuration Release | xcpretty -f `xcpretty-travis-formatter`
  - xcodebuild -project RISCV.xcodeproj -scheme RISCVTests test | xcpretty -f `xcpretty-travis-formatter`

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/RISCV.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: makigumo/RISCV
    #tags: true
